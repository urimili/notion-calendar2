<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendar</title>
  <link href="https://cdn.jsdelivr.net/gh/webfontworld/PaperRogi/PaperRogi.css" rel="stylesheet">
  <style>
    :root {
      --primary: #5d9465;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'PaperRogi', sans-serif;
      background: transparent;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calendar-container {
      width: 280px;
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .calendar-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: bold;
      font-size: 1.4em;
      margin-bottom: 10px;
    }

    .calendar-header button {
      background: #f2f2f2;
      border: none;
      border-radius: 10px;
      padding: 4px 10px;
      font-size: 1.2em;
      cursor: pointer;
      font-weight: bold;
    }

    .day-names {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      color: #888;
      text-align: center;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .day-names div {
      font-size: 0.9em;
    }

    .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
      gap: 5px;
    }

    .days div {
      padding: 10px 0;
      border-radius: 50%;
      cursor: pointer;
    }

    .days .prev-month,
    .days .next-month {
      color: #ccc;
    }

    .days .today {
      background-color: var(--primary);
      color: #fff;
      font-weight: bold;
    }

    .days .selected {
      background-color: var(--primary);
      color: #fff;
    }

    .today-button {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      background-color: var(--primary);
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevBtn">&lt;</button>
      <div id="monthYear"></div>
      <button id="nextBtn">&gt;</button>
    </div>
    <div class="day-names">
      <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
    </div>
    <div class="days" id="calendarDays"></div>
    <button class="today-button" id="todayBtn">Today</button>
  </div>

  <script>
    const calendarDays = document.getElementById("calendarDays")
    const monthYear = document.getElementById("monthYear")
    const prevBtn = document.getElementById("prevBtn")
    const nextBtn = document.getElementById("nextBtn")
    const todayBtn = document.getElementById("todayBtn")

    let today = new Date()
    let selectedDate = new Date(today)
    let current = new Date(today)

    function renderCalendar(date) {
      calendarDays.innerHTML = ""

      const year = date.getFullYear()
      const month = date.getMonth()
      const firstDay = new Date(year, month, 1).getDay()
      const lastDate = new Date(year, month + 1, 0).getDate()
      const prevLastDate = new Date(year, month, 0).getDate()

      const monthNames = ["January", "February", "March", "April", "May", "June",
                          "July", "August", "September", "October", "November", "December"]

      monthYear.textContent = `${monthNames[month]} ${year}`

      // 이전 달
      for (let i = firstDay - 1; i >= 0; i--) {
        const d = document.createElement("div")
        d.textContent = prevLastDate - i
        d.classList.add("prev-month")
        calendarDays.appendChild(d)
      }

      // 현재 달
      for (let i = 1; i <= lastDate; i++) {
        const d = document.createElement("div")
        d.textContent = i

        if (isSameDate(today, year, month, i)) d.classList.add("today")
        if (isSameDate(selectedDate, year, month, i)) d.classList.add("selected")

        d.addEventListener("click", () => {
          selectedDate = new Date(year, month, i)
          renderCalendar(current)
        })

        calendarDays.appendChild(d)
      }

      // 다음 달
      const remaining = 42 - calendarDays.childElementCount
      for (let i = 1; i <= remaining; i++) {
        const d = document.createElement("div")
        d.textContent = i
        d.classList.add("next-month")
        calendarDays.appendChild(d)
      }
    }

    function isSameDate(date, y, m, d) {
      return (
        date.getFullYear() === y &&
        date.getMonth() === m &&
        date.getDate() === d
      )
    }

    prevBtn.onclick = () => {
      current.setMonth(current.getMonth() - 1)
      renderCalendar(current)
    }

    nextBtn.onclick = () => {
      current.setMonth(current.getMonth() + 1)
      renderCalendar(current)
    }

    todayBtn.onclick = () => {
      current = new Date(today)
      selectedDate = new Date(today)
      renderCalendar(current)
    }

    renderCalendar(current)
  </script>
</body>
</html>
