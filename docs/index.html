<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Calendar</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f9f9f9;
    }
    .calendar {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }
    .calendar h2 {
      margin: 0;
      font-size: 1.4em;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .nav-btn {
      border: none;
      background: #eee;
      border-radius: 8px;
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
    .day-labels, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      margin-top: 10px;
      font-size: 0.9em;
    }
    .day-labels div {
      color: #888;
    }
    .days div {
      margin: 4px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .days div:hover {
      background: #eee;
    }
    .selected {
      background: #5d9465;
      color: white;
    }
    .today-btn {
      margin-top: 15px;
      background: #5d9465;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <h2>
      <button class="nav-btn" onclick="changeMonth(-1)">❮</button>
      <span id="monthYear"></span>
      <button class="nav-btn" onclick="changeMonth(1)">❯</button>
    </h2>
    <div class="day-labels">
      <div>Sun</div><div>Mon</div><div>Tue</div><div>Wed</div><div>Thu</div><div>Fri</div><div>Sat</div>
    </div>
    <div class="days" id="days"></div>
    <button class="today-btn" onclick="goToday()">Today</button>
  </div>

  <script>
    const daysContainer = document.getElementById('days');
    const monthYear = document.getElementById('monthYear');
    let selectedDate = new Date();
    let today = new Date();

    function renderCalendar(date) {
      daysContainer.innerHTML = '';
      let year = date.getFullYear();
      let month = date.getMonth();
      let firstDay = new Date(year, month, 1).getDay();
      let lastDate = new Date(year, month + 1, 0).getDate();
      let prevLastDate = new Date(year, month, 0).getDate();

      monthYear.innerText = `${date.toLocaleString('default', { month: 'long' })} ${year}`;

      for (let i = firstDay - 1; i >= 0; i--) {
        daysContainer.innerHTML += `<div style="color:#ccc">${prevLastDate - i}</div>`;
      }

      for (let i = 1; i <= lastDate; i++) {
        let d = new Date(year, month, i);
        let isSelected = d.toDateString() === selectedDate.toDateString();
        daysContainer.innerHTML += `<div class="${isSelected ? 'selected' : ''}" onclick="selectDate(${year},${month},${i})">${i}</div>`;
      }
    }

    function selectDate(y, m, d) {
      selectedDate = new Date(y, m, d);
      renderCalendar(selectedDate);
    }

    function changeMonth(offset) {
      selectedDate.setMonth(selectedDate.getMonth() + offset);
      renderCalendar(selectedDate);
    }

    function goToday() {
      selectedDate = new Date();
      renderCalendar(selectedDate);
    }

    renderCalendar(selectedDate);
  </script>
</body>
</html>
