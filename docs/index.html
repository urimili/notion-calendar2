<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Modern Calendar</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: transparent;
    }

    .calendar {
      background: #fff;
      border-radius: 16px;
      padding: 20px;
      width: 300px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
    }

    .calendar h2 {
      margin: 0;
      font-size: 1.4em;
      position: relative;
      height: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calendar h2 span {
      display: inline-block;
      line-height: 1;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: #eee;
      border: none;
      border-radius: 8px;
      width: 32px;
      height: 32px;
      cursor: pointer;
      font-size: 1.1em;
      font-family: 'Montserrat', sans-serif;
      font-weight: 400;
    }

    .nav-btn:first-child {
      left: 0;
    }

    .nav-btn:last-child {
      right: 0;
    }

    .day-labels, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 4px;
      margin-top: 10px;
    }

    .day-labels div, .days div {
      aspect-ratio: 1 / 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.9em;
    }

    .day-labels div {
      font-weight: 700;
      color: #888;
    }

    .days {
      font-family: 'Montserrat', sans-serif;
      font-weight: 500;
    }

    .days div:hover {
      background: #eee;
      border-radius: 50%;
    }

    .selected {
      background: #5d9465;
      color: white;
      border-radius: 50%;
    }

    .today-btn {
      margin-top: 15px;
      background: #5d9465;
      color: white;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 1.0em;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body>
  <div class="calendar">
    <h2>
      <button class="nav-btn" onclick="changeMonth(-1)">❮</button>
      <span id="monthYear"></span>
      <button class="nav-btn" onclick="changeMonth(1)">❯</button>
    </h2>
    <div class="day-labels">
      <div>S</div><div>M</div><div>T</div><div>W</div><div>T</div><div>F</div><div>S</div>
    </div>
    <div class="days" id="days"></div>
    <button class="today-btn" onclick="goToday()">Today</button>
  </div>

  <script>
    const daysContainer = document.getElementById('days');
    const monthYear = document.getElementById('monthYear');
    let selectedDate = new Date();
    let today = new Date();

    function renderCalendar(date) {
      daysContainer.innerHTML = '';
      let year = date.getFullYear();
      let month = date.getMonth();
      let firstDay = new Date(year, month, 1).getDay();
      let lastDate = new Date(year, month + 1, 0).getDate();

      const monthName = new Intl.DateTimeFormat('en-US', { month: 'long' }).format(date).toUpperCase();
      monthYear.innerText = `${monthName} ${year}`;

      // 요일 정렬용 빈칸
      for (let i = 0; i < firstDay; i++) {
        daysContainer.innerHTML += `<div></div>`;
      }

      for (let i = 1; i <= lastDate; i++) {
        let d = new Date(year, month, i);
        let isSelected = d.toDateString() === selectedDate.toDateString();
        daysContainer.innerHTML += `<div class="${isSelected ? 'selected' : ''}" onclick="selectDate(${year},${month},${i})">${i}</div>`;
      }
    }

    function selectDate(y, m, d) {
      selectedDate = new Date(y, m, d);
      renderCalendar(selectedDate);
    }

    function changeMonth(offset) {
      selectedDate.setMonth(selectedDate.getMonth() + offset);
      renderCalendar(selectedDate);
    }

    function goToday() {
      selectedDate = new Date();
      renderCalendar(selectedDate);
    }

    renderCalendar(selectedDate);
  </script>
</body>
</html>
